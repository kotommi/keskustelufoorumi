{% extends "layout.html" %}

{% block title %}
    New post
{% endblock %}

{% block body %}
    <form method="POST" action="{{ url_for('post_create', thread_id=thread_id) }}">
        {{ form.content.label }}
        {{ form.content }}
        {% if form.content.errors %}
            <ul>
                {% for error in form.content.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <input type="submit" value="Submit reply"/>
    </form>
{% endblock %}
