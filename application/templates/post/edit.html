{% extends "layout.html" %}

{% block body %}
    <form method="POST" action="{{ url_for('post_update', post_id = post.id) }}">
        <p>Title</p><input type="text" name="name" value="{{ post.name }}"/><br/>
        <p>Content</p><input type="text" name="content" value="{{ post.content }}"/><br/>
        <input type="submit" value="Edit post"/>
    </form>
{% endblock %}
