{% extends "layout.html" %}

{% block body %}
<p>
	Hei Maailma!
</p>

<p>
	<!--muuttuja nimi ja sen arvo-->
	{{ nimi }} <!--ilmeisesti ekat kaarisulut evaluoi?-->
</p>

<ul>
	<!--for each rakenne-->
	{% for arvo in lista %}
	<li>{{arvo}}</li> <!--list item arvosta-->
	{% endfor %} <!--looppi lopetetaan erikseen-->
</ul>

<table>
	<tr>
		<th>Nimi</th>
	</tr>
	{% for esine in esineet %}
	<tr>
		<td>{{ esine.name }}</td>
	</tr>
	{% endfor %}
</table>

{% endblock %}
