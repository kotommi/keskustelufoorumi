<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
</head>

<body>
{% if current_user.is_authenticated %}
    <p>
        Logged in as {{ current_user.username }}. <a href="{{ url_for("auth_logout") }}">Sign out</a>
    </p>
{% else %}
    <a href="{{ url_for("auth_login") }}">Sign in</a>
{% endif %}

{% block body %}
    <p>
        Content.
    </p>
{% endblock %}

<ul>
    <li><a href="{{ url_for("post_index") }}">List posts</a></li>
    <li><a href="{{ url_for("post_form") }}">New post</a></li>
</body>
</html>
