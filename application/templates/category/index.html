{% extends "layout.html" %}

{% block body %}
    {% if current_user.has_role("admin") %}
        <a href="{{ url_for("category_create") }}">Create new category</a>
    {% endif %}
    <ul>
        {% for category in categories %}
            <li>
                <a href="{{ url_for("category_list", category_id = category.id) }}">{{ category.title }}: {{ category.description }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
