{% extends "layout.html" %}

{% block title %}
    Create a category
{% endblock %}

{% block body %}
    <form method="POST" action="{{ url_for("category_create") }}">
        <table>
            <tr>
                <td>{{ form.title.label }}</td>
                <td>
                    {{ with_errors(form.title) }}
                </td>
            </tr>
            <tr>
                <td>{{ form.description.label }}</td>
                <td>
                    {{ with_errors(form.description) }}
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit"/>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
