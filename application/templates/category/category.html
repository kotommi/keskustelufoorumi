{% extends "layout.html" %}

{% block body %}
    <a href="{{ url_for("thread_new", cat_id=category_id) }}">Create a new thread</a>
    <ul>
        {% for thread in threads %}
            <li><a href="{{ url_for("thread_view", thread_id=thread.id) }}">{{ thread.title }}</a>
                by {{ thread.user_id }}</li>
        {% endfor %}
    </ul>
{% endblock %}
