{% extends "layout.html" %}

{% block title %}
    {{ category.title }}
{% endblock %}

{% block body %}
    <h3>{{ category.title }}</h3>
    <a href="{{ url_for("thread_new", cat_id=category_id) }}">Create a new thread</a>
    <ul>
        {% for thread in threads %}
            <li><a href="{{ url_for("thread_view", thread_id=thread.id) }}">{{ thread.title }}</a>
                by {{ user_datastore.find_user(id=thread.user_id).username }}</li>
        {% endfor %}
    </ul>
{% endblock %}
